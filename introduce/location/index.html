<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/asset/css/reset.css">
    <link rel="stylesheet" href="/asset/css/common.css">


    <title>JAZZLE ENTERPRISE - Location</title>
</head>

<body>
    <div class="wrap">
        <header></header>
        <main>
            <section class="introduce_banner keyvisual_banner">
            </section>
            <section class="location">
                <div class="container">
                    <div class="location_title common_title introduce_title">
                        <h3>오시는길</h3>
                    </div>
                    <div class="location_contents">
                        <div id="map" style="width:500px;height:400px;"></div>
                    </div>
                </div>
            </section>
            <button type="button" onclick="aa()">qjxms</button>
            <button type="button" onclick="dd()">qjxms</button>
        </main>
        <footer>
        </footer>
    </div>
    <script src="/asset/js/common.js"></script>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a675b529985706066765e9ceae4193da"></script>
    <script>
        // 이미지 지도에서 마커가 표시될 위치입니다 
        var markerPosition = new kakao.maps.LatLng(37.58109751523496, 126.93409919713456);

        // 이미지 지도에 표시할 마커입니다
        // 이미지 지도에 표시할 마커는 Object 형태입니다
        var marker = {
            position: markerPosition
        };

        var mapContainer = document.getElementById('map'), // 이미지 지도를 표시할 div  
            mapOption = {
                center: new kakao.maps.LatLng(37.58109751523496, 126.93409919713456), // 이미지 지도의 중심좌표
                level: 3, // 이미지 지도의 확대 레벨
                marker: marker // 이미지 지도에 표시할 마커 
            };

        // 이미지 지도를 생성합니다
        var map = new kakao.maps.Map(mapContainer, mapOption);
        function aa() {

            map.relayout();
        }
        function aa() {

            var mapContainer = document.getElementById('map');
            mapContainer.style.width = '650px';
            mapContainer.style.height = '650px';
        }
    </script>
</body>

</html>
