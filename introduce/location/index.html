<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/asset/css/reset.css">
    <link rel="stylesheet" href="/asset/css/common.css">


    <title>JAZZLE ENTERPRISE - Location</title>
</head>

<body>
    <div class="wrap">
        <header></header>
        <main>
            <section class="introduce_banner keyvisual_banner">
            </section>
            <section class="location">
                <div class="container">
                    <div class="location_title common_title introduce_title">
                        <h3>오시는길</h3>
                    </div>
                    <div class="location_contents">
                        <div id="map" style="width:100%;height:400px;"></div>
                    </div>
                </div>
            </section>

        </main>
        <footer>
        </footer>
    </div>
    <script src="/asset/js/common.js"></script>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9b6a9406a3c3296533d620b87a7b09db"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(37.58109751523496, 126.93409919713456), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 마커를 표시할 위치입니다 
        var position = new kakao.maps.LatLng(37.58109751523496, 126.93409919713456);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: position
        });

        // 마커를 지도에 표시합니다.
        marker.setMap(map);



        // 마커에 마우스오버 이벤트를 등록합니다
        kakao.maps.event.addListener(marker, 'click', function () {
            // 마커에 마우스오버 이벤트가 발생하면 인포윈도우를 마커위에 표시합니다
            window.location.href = "https://place.map.kakao.com/2027609691"
        });



    </script>
</body>

</html>
