<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/asset/css/reset.css">
    <link rel="stylesheet" href="/asset/css/common.css">
    <link rel="stylesheet" href="/asset/css/introduce.css">
    <title>JAZZLE ENTERPRISE - Facility</title>
    <style>
        .introduce_facility:after {
            display: block !important;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header></header>
        <main>
            <section class="introduce_banner keyvisual_banner">
            </section>
            <section class="facility">

                    <div class="facility_title common_title introduce_title">
                        <h3>보유설비</h3>
                    </div>
                    <ul class="facility_nav">
                        <li data-tab='0' class="tab"><span>보유설비</span></li>
                        <li data-tab='1' class="tab"><span>공장 외부 전경</span></li>
                    </ul>
                    <div class="facility_contents">
                        <div class="facility_content tab_contents" data-tab-content='0'>
                            <div class="facility_img_wrap_1 grid">
                                <div class="facility_img">
                                    <img src="/asset/imgs/introduce/facility/fac_1.jpg" alt="fac_1">
                                </div>
                                <div class="facility_img">
                                    <img src="/asset/imgs/introduce/facility/fac_2.jpg" alt="fac_2">
                                </div>
                                <div class="facility_img">
                                    <img src="/asset/imgs/introduce/facility/fac_3.jpg" alt="fac_3">
                                </div>
                                <div class="facility_img">
                                    <img src="/asset/imgs/introduce/facility/fac_4.jpg" alt="fac_4">
                                </div>
                                <div class="facility_img">
                                    <img src="/asset/imgs/introduce/facility/fac_5.jpg" alt="fac_5">
                                </div>
                            </div>
                            <div class="facility_img_wrap_1 flex">
                                <div class="facility_img">
                                    <img src="/asset/imgs/introduce/facility/fac_6.jpg" alt="fac_6">
                                </div>
                                <div class="facility_img">
                                    <img src="/asset/imgs/introduce/facility/fac_7.jpg" alt="fac_7">
                                </div>
                            </div>
                        </div>
                        <div class="facility_content tab_contents" data-tab-content='1'>
                            <div class="facility_img_wrap_2 grid">
                                <div class="facility_img">
                                    <img src="/asset/imgs/introduce/facility/2/fac_2.jpg" alt="fac_1">
                                </div>
                                <div class="facility_img">
                                    <img src="/asset/imgs/introduce/facility/2/fac_2.jpg" alt="fac_2">
                                </div>
                                <div class="facility_img">
                                    <img src="/asset/imgs/introduce/facility/2/fac_3.jpg" alt="fac_3">
                                </div>
                                <div class="facility_img">
                                    <img src="/asset/imgs/introduce/facility/2/fac_4.jpg" alt="fac_4">
                                </div>
                                <div class="facility_img">
                                    <img src="/asset/imgs/introduce/facility/2/fac_5.jpg" alt="fac_5">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
        </footer>
    </div>
    <script src="/asset/js/common.js"></script>
